<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation-directive>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
        <h4 class="modal-title">{{vm.pageTitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">应用</label>
            <select class="form-control" ng-model="vm.entity.appName" name="appName" ng-options="item.name as item.name for item in vm.apps" ng-change="vm.searchParentMenus()" required>
                <option value="">请选择...</option>
            </select>
            <div ng-show="editForm.appName.$invalid">
                <p class="help-block" ng-show="editForm.appName.$error.required">
                    必填字段
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">菜单名称</label>
            <input type="text" class="form-control" name="adminMenuName" ng-model="vm.entity.adminMenuName" required ng-maxlength="45">
            <div ng-show="editForm.adminMenuName.$invalid">
                <p class="help-block" ng-show="editForm.adminMenuName.$error.required">
                    必填字段
                </p>
                <p class="help-block" ng-show="editForm.adminMenuName.$error.maxlength" translate-value-max="45">
                    最大长度为45个字符
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">菜单中文文本</label>
            <input type="text" class="form-control" name="adminMenuChineseText" ng-model="vm.entity.adminMenuChineseText" required ng-maxlength="100">
            <div ng-show="editForm.adminMenuChineseText.$invalid">
                <p class="help-block" ng-show="editForm.adminMenuChineseText.$error.required">
                    必填字段
                </p>
                <p class="help-block" ng-show="editForm.adminMenuChineseText.$error.maxlength" translate-value-max="100">
                    最大长度为100个字符
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">父菜单</label>
            <select class="form-control" ng-model="vm.entity.parentMenuId" name="parentMenuId" ng-options="item.id as item.adminMenuChineseText for item in vm.parentMenus" ng-disabled="vm.entity.appName == null">
                <option value="">请选择...</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">序号</label>
            <input type="number" class="form-control" name="sequence" ng-model="vm.entity.sequence" required>
            <div ng-show="editForm.sequence.$invalid">
                <p class="help-block" ng-show="editForm.sequence.$error.required">
                    必填字段
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">功能地址</label>
            <input type="text" class="form-control" name="link" ng-model="vm.entity.link" ng-disabled="vm.entity.parentMenuId == null">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="vm.cancel()">
            <span class="fa fa-times"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" class="btn btn-default btn-sm" ng-disabled="editForm.$invalid || vm.isSaving">
            <span class='fa fa-circle-o-notch fa-spin' ng-show="vm.isSaving"></span>
            <span class="fa fa-check" ng-hide="vm.isSaving"></span>
            &nbsp;<span>保存</span>
        </button>
    </div>
</form>
