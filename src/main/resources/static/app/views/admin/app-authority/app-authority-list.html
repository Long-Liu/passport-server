<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a style="pointer-events: none">{{vm.parentPageTitle}}</a>
            </li>
            <li class="active">
                <a href="#{{$state.$current.url.sourcePath}}"><strong>{{vm.pageTitle}}</strong></a>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5></h5>
                    <div ibox-tools-directive></div>
                </div>
                <div class="ibox-content p-w-m">
                    <div class="row p-h-xs">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="app">应用</label>
                                <select class="form-control" ng-model="vm.criteria.appName" ng-options="item.name as item.name for item in vm.apps" ng-change="vm.transition()">
                                    <option value="">请选择...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="app">权限</label>
                                <select class="form-control" ng-model="vm.criteria.authorityName" ng-options="item.name as item.name for item in vm.authorities" ng-change="vm.transition()">
                                    <option value="">请选择...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr sort-directive="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                <th sort-by-directive="id"><span>应用权限ID</span> <span class="fa fa-sort"></span></th>
                                <th sort-by-directive="appName"><span>应用名称</span> <span class="fa fa-sort"></span></th>
                                <th sort-by-directive="authorityName"><span>权限名称</span> <span class="fa fa-sort"></span></th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="entity in vm.entities">
                                <td>{{entity.id}}</td>
                                <td>{{entity.appName}}</td>
                                <td>{{entity.authorityName}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" ng-click="vm.del(entity.id)">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12" class="text-center">
                                    <strong><item-count-component page="vm.page" total="vm.totalItems" items-per-page="vm.itemsPerPage"></item-count-component></strong>
                                    <uib-pagination class="pagination-sm m-xs" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
