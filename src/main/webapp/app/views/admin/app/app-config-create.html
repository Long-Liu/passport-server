<form name="editForm" role="form" novalidate ng-submit="vm.insertOne()" show-validation-directive>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;
        </button>
        <h4 class="modal-title">{{vm.pageTitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">应用名称</label>
            <input type="text" class="form-control" ng-model="vm.entity.appName" value="{{vm.entity.appName}}">
        </div>
        <div class="form-group">
            <label class="control-label">负责人邮箱</label>
            <input type="text" class="form-control" ng-model="vm.entity.responsiblePerson.email" value="{{vm.entity.responsiblePerson.email}}">
        </div>
        <div class="form-group">
            <label class="control-label">节点URL</label>
            <div class="row" ng-repeat="(k,v) in [0,1,2,3,4] track by $index">
                <div class="col-md-4"><input ng-model="vm.entity.nodes[k].serverAddress"
                                             type="text" placeholder="节点地址{{k}}" class="form-control" ></div>
                <div class="col-md-3"><input ng-model="vm.entity.nodes[k].port"
                                             type="text" placeholder="节点端口{{k}}" class="form-control" ></div>
                <div class="col-md-4"><input ng-model="vm.entity.nodes[k].healthContextPath"
                                             type="text" placeholder="健康检测路径{{k}}" class="form-control" ></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="vm.cancel()">
            <span class="fa fa-times"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" class="btn btn-default btn-sm" ng-disabled="editForm.$invalid || vm.isSaving">
            <span class='fa fa-circle-o-notch fa-spin' ng-show="vm.isSaving"></span>
            <span class="fa fa-check" ng-hide="vm.isSaving"></span>
            &nbsp;<span>保存</span>
        </button>
    </div>
</form>
