<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a style="pointer-events: none">{{vm.parentPageTitle}}</a>
            </li>
            <li class="active">
                <a href="#{{$state.$current.url.sourcePath}}"><strong>{{vm.pageTitle}}</strong></a>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="row">
        <div class="col-lg-4" ng-repeat="e in vm.entity">
            <div ng-class="{'健康':'widget red-bg p-lg text-center','警告':'widget red-bg p-lg text-center','错误':'widget red-bg p-lg text-center'}[e.healthState]">
                <div class="m-b-md">
                    <i class="fa fa-bell fa-4x"></i>
                    <h1 class="m-xs">47</h1>
                    <h3 class="font-bold no-margins">
                        Notification
                    </h3>
                    <small>We detect the error.</small>
                </div>
            </div>
        </div>
    </div>
</div>
