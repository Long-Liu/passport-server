<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a style="pointer-events: none">{{vm.parentPageTitle}}</a>
            </li>
            <li class="active">
                <a href="#{{$state.$current.url.sourcePath}}"><strong>{{vm.pageTitle}}</strong></a>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="row">
        <div class="col-lg-4" ng-repeat="e in vm.entity">
            <div ng-class="{'健康':'widget blue-bg p-lg text-center','警告':'widget yellow-bg p-lg text-center','出错':'widget red-bg p-lg text-center'}[e.healthState]">
                <div class="m-b-md">
                    <i class="fa fa-bell fa-4x"></i>
                    <h3 class="font-bold no-margins">
                        {{e.appName}}
                    </h3>
                    <h1 class="m-xs">{{e.nodes.length}} nodes</h1>
                    <small ng-repeat="o in e.nodes">
                    <i ng-class="{'健康':'fa fa-bell fa-2x','出错':'fa fa-bell-slash fa-2x'}[o.healthState]" title="{{o.serverAddress}}"></i>
                        <!--<i class="fa fa-bell-slash"></i>-->
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
